{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section>
        <div class=" container my-5">
            <div class="row">
                <div class="col-12 col-sm-5 offset-3 p-3 shadow">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <legend class=" border-bottom mb-3">Sign In</legend>
                            {{form|crispy}}
                        </fieldset>
                        
                        
                        <div class=" form-group">
                            <button class="btn btn-outline-success">
                                Send Request Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
