   <nav class="navbar navbar-expand-lg navbar-light navbar-light ">
        <div class="container">
            <span>
                <a class="navbar-brand" href="{% url 'app-home' %}">EGBIN</a>
            </span>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="" role="button">
                    <i class="fa fa-bars fa-2x" aria-hidden="true" style="color:#dc4535"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app-home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>                   
                </ul>

                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="" class="nav-link">{{ request.user.username }}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout </a>
                    </li>
                    
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <button class="btn btn-danger">
                                LOGIN
                            </button>
                        </a>
                    </li>
            
                    {% endif %}
                </ul>

            </div>
        </div>
        <!-- end of navbar container -->
    </nav> 

    {% if messages %}
    <div class="container my-5">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <h5>{{ message }}</h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    {% endif %}
    
    {% block content %}

    {% endblock %}
