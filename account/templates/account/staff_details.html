{% extends 'base.html' %}


{% block content %}

<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-sm-6 offset-sm-3">
                <div  class="">
                    <i class="icofont icofont-7x icofont-business-man-alt-3 text-danger pr-3"  style="float: left;"></i>
                    <h4>
                        Name: <span class=" text-muted">{{staff.getFullName}}</span>
                    </h4>
                    <h4>
                        Staff: <span class=" text-muted">True</span>
                    </h4>
                    <h4>
                        Gender: <span class=" text-muted">Unknwon</span>
                    </h4>
                </div>
            </div>

            <div class="col-12 col-sm-6 offset-sm-3">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Leave Balance
                      <span class="badge badge-primary badge-pill">
                          {{staff.leave_balance}}

                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Leave Requested
                        <span class="badge badge-primary badge-info">{{ leave_requested }}</span>
                      </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Leave Accepted
                      <span class="badge badge-success badge-pill">{{accepted}}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Leave Rejected
                      <span class="badge badge-danger badge-pill">{{ rejected }}</span>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</section>

{% endblock %}
